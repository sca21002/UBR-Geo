<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="bower_components/openlayers/ol.css" />
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="ngMapApp" ng-controller="MasterCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">ubrGeo</a>
          </div>
          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Home</a></li>
              <li><a ng-href="#/maps">Karten</a></li>
              <li><a ng-href="#/map/{{mapId}}">Detail</a></li>
              <li><a ng-href="#/about">About</a></li>
              <li><a ng-href="#/">Contact</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
               <label for="selectproject">Projekt:</label>
               <select id="selectproject" class="form-control" ng-model="project" ng-options="project.name for project in projects" ng-change="projectChanged()">
              </select>
              <div class="form-group">
               <label for="selectlibrary">Bestand:</label>
               <select id="selectlibrary" class="form-control" ng-model="library" ng-options="library.name for library in libraries" ng-change="libraryChanged()">
              </select>
              </div>    
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the ubrGeo team</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <script src="bower_components/openlayers/ol-debug.js"></script>     
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/maps.js"></script>
        <script src="scripts/directives/olmap.js"></script>
        <script src="scripts/directives/olmapdetail.js"></script>
        <script src="scripts/services/mapservice.js"></script>
        <script src="scripts/services/searchparams.js"></script>
        <script src="scripts/services/thumbnailurl.js"></script>
        <script src="scripts/services/mapboxurl.js"></script>
        <script src="scripts/services/projectservice.js"></script>
        <script src="scripts/services/libraryservice.js"></script>
        <script src="scripts/controllers/mapdetail.js"></script>
        <script src="scripts/controllers/master.js"></script>
        <script src="scripts/services/tileservice.js"></script>
        <!-- endbuild -->
</body>
</html>
