  <div class="row">
      <div class="col-md-7">
          <div id="maptitle">
          Karten: {{totalMaps}} Seite: {{currentPage}}/{{numPages}} 
          </div>
        <ol-map id="ol-map"></ol-map>   
      </div> 
      <div class="col-md-5">
        <table class="table table-condensed table-hover">
        <thead> 
           <tr>
              <td colspan="2"> 
                  Karten: {{totalMaps}} Seite: {{currentPage}}/{{numPages}}  
              </td>    
          </thead>
        <tfoot>
            <tr>
              <td colspan="2" class="text-center">
                  <pagination 
                    ng-model="currentPage" 
                    total-items="totalMaps"
                    max-size = 6
                    items-per-page = 5
                    num-pages="numPages"
                    ng-change="pageChanged()"
                  ></pagination>
              </td>    
            </tr>    
          </tfoot>    
          <tbody ng-mouseleave="leave()">    
          <tr ng-repeat="map in maps" ng-mouseenter="hover(map)" ng-click="open(map)">
              <td><img class="thumbnail-map" ng-src="{{map.icon}}"/></td>
              <td class="map-row">{{map.isbd}} </td>  
          </tr>
          </tbody>  
        </table>  
      </div>    
  </div>    
</div>
